<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowing List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .list-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .list-container h2 {
            text-align: center;
        }
        .borrowing-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .borrowing-item button {
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <h2>Borrowing List</h2>
        <div id="borrowing-list"></div>
        <a href="home.html" style="display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #007BFF;">Register New Borrowing</a>
    </div>
    <script>
        async function loadBorrowings() {
            const borrowingList = await getBorrowingList();
            const borrowingListContainer = document.getElementById('borrowing-list');
            borrowingListContainer.innerHTML = '';
            borrowingList.forEach((borrowing, index) => {
                const borrowingItem = document.createElement('div');
                borrowingItem.className = 'borrowing-item';
                borrowingItem.innerHTML = `
                    <span>${borrowing.name} - ${borrowing.book} - ${borrowing.time}</span>
                    <button onclick="removeBorrowing(${index})">Delete</button>
                `;
                borrowingListContainer.appendChild(borrowingItem);
            });
        }

        async function getBorrowingList() {
            const response = await fetch('https://raw.githubusercontent.com/Srikanth-madasu/library-visitor-app/main/borrowings.json');
            return response.ok ? await response.json() : [];
        }

        async function removeBorrowing(index) {
            const borrowingList = await getBorrowingList();
            borrowingList.splice(index, 1);
            await saveBorrowingList(borrowingList);
            loadBorrowings();
        }

        async function saveBorrowingList(borrowingList) {
            const token = 'YOUR_GITHUB_TOKEN';
            const response = await fetch('https://api.github.com/repos/Srikanth-madasu/library-visitor-app/contents/borrowings.json', {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Update borrowing list',
                    content: btoa(JSON.stringify(borrowingList, null, 2)),
                    sha: await getFileSHA()
                })
            });

            if (!response.ok) {
                alert('Error saving borrowing list');
            }
        }

        async function getFileSHA() {
            const response = await fetch('https://api.github.com/repos/Srikanth-madasu/library-visitor-app/contents/borrowings.json');
            const data = await response.json();
            return data.sha;
        }

        window.onload = loadBorrowings;
    </script>
</body>
</html>
