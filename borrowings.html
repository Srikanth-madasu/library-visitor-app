<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowing List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .list-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .list-container h2 {
            text-align: center;
        }
        .borrowing-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .borrowing-item button {
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <h2>Borrowing List</h2>
        <div id="borrowing-list"></div>
        <a href="home.html" style="display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #007BFF;">Register New Borrowing</a>
    </div>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDvXhZfWSbvujfC87I-p1b_Vy1MyJPhv68",
            authDomain: "library-visitor-app.firebaseapp.com",
            databaseURL: "https://library-visitor-app-default-rtdb.firebaseio.com",
            projectId: "library-visitor-app",
            storageBucket: "library-visitor-app.appspot.com",
            messagingSenderId: "633299296943",
            appId: "1:633299296943:web:2e0da0279acbe8fe0dea5a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        async function loadBorrowings() {
            const borrowingListContainer = document.getElementById('borrowing-list');
            borrowingListContainer.innerHTML = '';
            const snapshot = await firebase.database().ref('borrowings').once('value');
            snapshot.forEach((childSnapshot) => {
                const borrowing = childSnapshot.val();
                const borrowingItem = document.createElement('div');
                borrowingItem.className = 'borrowing-item';
                borrowingItem.innerHTML = `
                    <span>${borrowing.name} - ${borrowing.book} - ${borrowing.time}</span>
                    <button onclick="removeBorrowing('${childSnapshot.key}')">Delete</button>
                `;
                borrowingListContainer.appendChild(borrowingItem);
            });
        }

        async function removeBorrowing(key) {
            await firebase.database().ref('borrowings/' + key).remove();
            loadBorrowings();
        }

        window.onload = loadBorrowings;
    </script>
</body>
</html>
