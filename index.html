<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed from center to flex-start */
            padding-top: 50px; /* Added padding to reduce top height */
            height: 100vh;
            margin: 0;
            background: #f1f0f0;
            color: white;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
            color: black;
        }
        .login-container img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #333;
        }
        .login-container .icon-input-container {
            position: relative;
            margin-bottom: 20px;
        }
        .login-container .icon-input-container input {
            display: block;
            width: 100%;
            padding: 10px 40px 10px 40px; /* Adjusted padding to accommodate the icon */
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container .icon-input-container .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #6a11cb;
        }
        .login-container .icon-input-container .icon img {
            max-width: 20px; /* Adjust size as needed */
        }
        .login-container button {
            width: 100%;
            padding: 8px;
            background: linear-gradient(to right, #6a11cb, #2575fc, #e100ff);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .login-container button:hover {
            background: linear-gradient(to right, #e100ff, #2575fc, #6a11cb);
        }
        .login-container .forgot-password {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: rgb(0, 0, 0);
        }
        @media (max-width: 600px) {
            body {
                background: white;
            }
            .login-container {
                background: white;
                color: black;
            }
            .login-container h2, .login-container .forgot-password {
                color: #333;
            }
            .login-container .icon-input-container input {
                background: white;
                color: black;
            }
            .login-container .icon {
                color: #6a11cb;
            }
            footer {
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgUakzHeOGhesnTKBMsLbmthDVm-emApFqLPOj_b1iJvtUVJL7bxjPa5RXc8Iv4GEEIMPRp63hkKxCg4t56AMm50WpW8tMVN2FVeCqIiZdeArVmyQI1vTTw3hHgzqJc6DyzehXZkwUo84vAoeVjCNBWpLasUw71ZAR7RyYtqCUYdRlR1SNrhG0UpOIw8ZFx/s320/image-removebg-preview.png" alt="Logo">
        <h2>Admin Login</h2>
        <div class="icon-input-container">
            <span class="icon">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgUp2zluTsEDSr55aD0wXWvH2kUa4f2UcTL1MxEFhqSA7g3ElAPVy6DdMGgpPu9PqJ_sHr3htYPDT9fBm0z_l7PzNCkPmEAhMbY2ItSB2NyZbpULTQJDtSFfmOm_Oa6sNdoh35kPL5h26kIAYp-bdnt2vfXgCPqr2hnwVFQ0aQ1xBwZ2eWYmYlLYdCC8o-T/s1600/icons8-username-50.png" alt="Username Icon">
            </span>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="icon-input-container">
            <span class="icon">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjAr9L5iIUi_m9AMfaqy1DbazEcNVE82PaJWVvvTRriqtT-IBhircVKYzvjCiV_phu0khXb7Dh06x1jWfCXGJPxrA9xbbn3PeNq6x22AHA7fk0EQGGmqxrJ5BUszLMaz0dKNDhi7VTLyzvwzXMCSwLwyGh6BP6mNdr1cB3k_tGv2VLpU9JMRie4_1jTw8rO/s1600/icons8-password-50-transformed.png" alt="Password Icon">

        <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot password?</a>
        <button onclick="login()">LOGIN</button>
    </div>

</body>
</html>
