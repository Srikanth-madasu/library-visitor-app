<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Visits List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .list-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .list-container h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .remove-btn {
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .loading {
            text-align: center;
            font-size: 18px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007BFF;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="list-container">
        <h2>Student Visits List</h2>
        <div id="loading" class="loading">Loading data<span class="spinner"></span></div>
        <table id="student-list" style="display: none;">
            <tr>
                <th>Name</th>
                <th>Student ID</th>
                <th>Email ID</th>
                <th>Branch</th>
                <th>Action</th>
            </tr>
        </table>
        <a href="home.html" style="display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #007BFF;">Register New Visit</a>
    </div>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDvXhZfWSbvujfC87I-p1b_Vy1MyJPhv68",
            authDomain: "library-visitor-app.firebaseapp.com",
            databaseURL: "https://library-visitor-app-default-rtdb.firebaseio.com",
            projectId: "library-visitor-app",
            storageBucket: "library-visitor-app.appspot.com",
            messagingSenderId: "633299296943",
            appId: "1:633299296943:web:2e0da0279acbe8fe0dea5a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        async function loadStudents() {
            const studentListTable = document.getElementById('student-list');
            const loadingDiv = document.getElementById('loading');
            const snapshot = await firebase.database().ref('students').once('value');
            
            snapshot.forEach((childSnapshot) => {
                const student = childSnapshot.val();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.studentId}</td>
                    <td>${student.email}</td>
                    <td>${student.branch}</td>
                    <td><button class="remove-btn" onclick="removeStudent('${childSnapshot.key}')">Remove</button></td>
                `;
                studentListTable.appendChild(row);
            });
            
            loadingDiv.style.display = 'none';
            studentListTable.style.display = 'table';
        }

        async function removeStudent(key) {
            await firebase.database().ref('students/' + key).remove();
            location.reload();  // Reload the page to update the list
        }

        window.onload = loadStudents;
    </script>
</body>
</html>
