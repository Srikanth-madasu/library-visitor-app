<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Borrowing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .form-container input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .form-container a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register Book Borrowing</h2>
        <input type="text" id="borrower-name" placeholder="Borrower's Name">
        <input type="text" id="book-name" placeholder="Book Name">
        <input type="datetime-local" id="borrow-time" placeholder="Borrowing Time">
        <button onclick="addBorrowing()">Add Borrowing</button>
        <a href="borrowings.html">View Borrowing List</a>
    </div>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDvXhZfWSbvujfC87I-p1b_Vy1MyJPhv68",
            authDomain: "library-visitor-app.firebaseapp.com",
            databaseURL: "https://library-visitor-app-default-rtdb.firebaseio.com",
            projectId: "library-visitor-app",
            storageBucket: "library-visitor-app.appspot.com",
            messagingSenderId: "633299296943",
            appId: "1:633299296943:web:2e0da0279acbe8fe0dea5a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        async function addBorrowing() {
            const name = document.getElementById('borrower-name').value;
            const book = document.getElementById('book-name').value;
            const time = document.getElementById('borrow-time').value;
            if (name && book && time) {
                const borrowing = { name, book, time };
                await firebase.database().ref('borrowings').push(borrowing);
                alert('Borrowing registered successfully');
                document.getElementById('borrower-name').value = '';
                document.getElementById('book-name').value = '';
                document.getElementById('borrow-time').value = '';
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>
</html>
